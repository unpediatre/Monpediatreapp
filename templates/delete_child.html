<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un enfant - Mon Pédiatre Lite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Suppression d'un enfant</h1>
        <form action="{{ url_for('delete_child', initials=initials) }}" method="POST">
            <p>Êtes-vous sûr de vouloir supprimer l'enfant avec les initiales <strong>{{ initials }}</strong> ?</p>
            <input type="hidden" name="initials" value="{{ initials }}">
            <button type="submit" class="btn danger">Oui, supprimer</button>
            <a href="{{ url_for('index') }}" class="btn">Non, annuler</a>
        </form>
    </div>
</body>
</html>
