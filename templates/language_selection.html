<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection de la Langue - Mon Pédiatre Lite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        .language-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacement entre les boutons */
            margin-top: 20px; /* Espace entre le titre et les boutons */
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Choisissez votre langue</h1>
        <div class="language-buttons">
            <button onclick="location.href='/arabe'" class="btn">عربي</button>
            <button onclick="location.href='/francais'" class="btn">Français</button>






        </div>
    </div>
</body>
</html>
